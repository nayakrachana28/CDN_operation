    <nav class="navbar navbar-light" style="background-color: aqua;">
        <div class="container-fluid">
          <h1 style="color:darkblue; font-size: 40px;">Product Details</h1>
          <div class="d-flex">
            <!-- Button trigger modal -->
            <button (click)="clickAddproduct()" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-plus"></i>&nbsp; Add products
            </button>
          </div>
        </div>
      </nav>
      <table class="table mt-4 mb-3" style="box-shadow: 10px 10px 10px grey;">
        <thead>
          <tr>
            <th scope="col">ID No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of accountData">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.email}}</td>
            <td>{{product.mobile}}</td>
            <td>{{product.status}}</td>
            <td>
              <button (click)="onEdit(product)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>&nbsp;
              <button (click)="deleteproduct(product)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Account details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="name" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                  <label class="form-label">Mobile</label>
                  <input type="mobile" class="form-control" formControlName="mobile">
                </div>
                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <input type="status" class="form-control" formControlName="status">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" *ngIf="showAdd" (click)="postproductDetails()" class="btn btn-primary">Add</button>
              <button type="button" *ngIf="showUpdate" (click)="updateproductdetails()" class="btn btn-warning">Update</button>
            </div>
          </div>
        </div>
      </div>
